<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Animation</title>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: linear-gradient(45deg, #1a1a2e, #16213e, #0f3460);
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    position: relative;
    width: 100%;
    height: 100%;
  }

  .circle {
    position: absolute;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.1);
    animation: float 15s infinite ease-in-out;
  }

  .circle:nth-child(1) {
    width: 80px;
    height: 80px;
    left: 10%;
    animation-duration: 12s;
    animation-delay: 0s;
  }

  .circle:nth-child(2) {
    width: 30px;
    height: 30px;
    left: 30%;
    animation-duration: 18s;
    animation-delay: 2s;
  }

  .circle:nth-child(3) {
    width: 50px;
    height: 50px;
    left: 50%;
    animation-duration: 14s;
    animation-delay: 4s;
  }

  .circle:nth-child(4) {
    width: 100px;
    height: 100px;
    left: 70%;
    animation-duration: 20s;
    animation-delay: 1s;
  }

  .circle:nth-child(5) {
    width: 40px;
    height: 40px;
    left: 90%;
    animation-duration: 16s;
    animation-delay: 3s;
  }
  
  .circle:nth-child(6) {
    width: 60px;
    height: 60px;
    left: 5%;
    animation-duration: 22s;
    animation-delay: 5s;
  }

  @keyframes float {
    0% {
      bottom: -100px;
      transform: translateX(0);
    }
    50% {
      transform: translateX(100px);
    }
    100% {
      bottom: 100vh;
      transform: translateX(-100px);
    }
  }

  .text-overlay {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
    font-family: 'Arial', sans-serif;
    font-size: 3em;
    text-shadow: 0 0 15px rgba(0,0,0,0.5);
  }

</style>
</head>
<body>
  <div class="container">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>
  <div class="text-overlay">Hello World</div>
</body>
</html>
